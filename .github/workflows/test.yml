name: Automated Test Suite

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 10
          docker compose ps

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install API test dependencies
        run: |
          cd tests/api
          pip install -r requirements.txt

      - name: Run API tests with coverage
        run: |
          cd tests/api
          pytest -v --junitxml=junit.xml --html=report.html --self-contained-html --cov=../../server --cov-report=xml --cov-report=html --cov-report=term
        continue-on-error: false

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: tests/api/junit.xml
          retention-days: 30
        if: always()

      - name: Upload API test report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: tests/api/report.html
          retention-days: 30
        if: always()

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            tests/api/coverage.xml
            tests/api/htmlcov/
          retention-days: 30
        if: always()

      - name: Publish API Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: tests/api/junit.xml
          check_name: API Test Results
          comment_mode: off

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: tests/api/coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request' && always()
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install UI test dependencies
        run: |
          cd tests/ui
          npm ci

      - name: Install Playwright browsers
        run: |
          cd tests/ui
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd tests/ui
          npx playwright test
        continue-on-error: false

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/ui/playwright-report/
          retention-days: 30
        if: always()

      - name: Upload UI test results
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: tests/ui/test-results/
          retention-days: 30
        if: always()

      - name: Publish UI Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: tests/ui/test-results/junit.xml
          check_name: UI Test Results
          comment_mode: off

      - name: Show docker logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down
