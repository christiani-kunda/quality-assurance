name: Automated Test Suite

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  api-tests:
    name: API Tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd tests/api
          pip install -r requirements.txt

      - name: Start application services
        run: |
          docker-compose up -d
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Verify services are running
        run: |
          curl -f http://localhost:5001/api/health || exit 1
          curl -f http://localhost:5173 || exit 1

      - name: Run API tests
        run: |
          cd tests/api
          pytest -v --cov --cov-report=xml --cov-report=html --junitxml=junit.xml
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/api/coverage.xml
          flags: api-tests
          name: api-coverage
        if: always()

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            tests/api/junit.xml
            tests/api/htmlcov/
        if: always()

      - name: Show docker logs on failure
        if: failure()
        run: |
          docker-compose logs

  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/ui/package-lock.json

      - name: Install Node dependencies
        run: |
          cd tests/ui
          npm ci

      - name: Install Playwright browsers
        run: |
          cd tests/ui
          npx playwright install --with-deps chromium

      - name: Start application services
        run: |
          docker-compose up -d
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Verify services are running
        run: |
          curl -f http://localhost:5001/api/health || exit 1
          curl -f http://localhost:5173 || exit 1

      - name: Run Playwright tests
        run: |
          cd tests/ui
          npx playwright test
        continue-on-error: false

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/ui/playwright-report/
          retention-days: 7
        if: always()

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: tests/ui/test-results/
          retention-days: 7
        if: always()

      - name: Show docker logs on failure
        if: failure()
        run: |
          docker-compose logs

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display test summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f api-test-results/junit.xml ]; then
            echo "✅ API tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ API tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### UI Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d playwright-report ]; then
            echo "✅ UI tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ UI tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Reports" >> $GITHUB_STEP_SUMMARY

      - name: Check test results
        run: |
          if [ "${{ needs.api-tests.result }}" != "success" ] || [ "${{ needs.ui-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi

